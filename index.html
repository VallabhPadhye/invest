<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense & Investment Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense & Investment Tracker</h1>

    <h2>Add Expense</h2>
    <form id="expenseForm">
      <input type="text" id="expenseCategory" placeholder="Expense Category" required>
      <input type="number" id="expenseAmount" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Add Investment</h2>
    <form id="investmentForm">
      <input type="text" id="investmentType" placeholder="Investment Type" required>
      <input type="number" id="investmentAmount" placeholder="Amount" required>
      <button type="submit">Add Investment</button>
    </form>

    <h2>Summary</h2>
    <div id="summary"></div>

    <h2>Expenses</h2>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Investments</h2>
    <table id="investmentsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
